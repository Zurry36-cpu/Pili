<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Loja - Painel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Estilos da Loja */
        .product-card {
            transition: all 0.3s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .cart-item-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
        
        /* Estilos do Painel Admin */
        :root {
            --sidebar-width: 250px;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: #343a40;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: all 0.3s;
        }
        .stat-card {
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        /* Controles de visibilidade */
        #storeContent { display: block; }
        #dashboardContent { display: none; }
        .admin-only { display: none; }
        .logged-in .admin-only { display: block; }
        
        /* Novo estilo para cupons */
        .coupon-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Loja Virtual -->
    <div id="storeContent">
        <!-- Navbar (mantido igual) -->
        <!-- Conteúdo Principal (mantido igual) -->
        <!-- Carrinho de Compras (Offcanvas) -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Seu Carrinho</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cartItems">
                    <!-- Itens do carrinho serão inseridos aqui -->
                    <p class="text-muted">Seu carrinho está vazio</p>
                </div>
                <div class="mt-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="couponCode" placeholder="Cupom de desconto">
                        <button class="btn btn-outline-secondary" type="button" id="applyCouponBtn">Aplicar</button>
                    </div>
                    <div id="couponApplied" class="d-none mb-2">
                        <span class="badge bg-success coupon-badge">Cupom aplicado: <span id="couponName"></span> (<span id="couponValue"></span>)</span>
                        <button class="btn btn-sm btn-outline-danger ms-2" id="removeCouponBtn">Remover</button>
                    </div>
                    <h5>Subtotal: <span id="cartSubtotal">R$ 0,00</span></h5>
                    <h5 class="d-none" id="discountRow">Desconto: -<span id="cartDiscount">R$ 0,00</span></h5>
                    <h5>Total: <span id="cartTotal">R$ 0,00</span></h5>
                    <button class="btn btn-primary w-100 mt-3" id="checkoutBtn">Finalizar Compra</button>
                </div>
            </div>
        </div>

        <!-- Modal de Login (mantido igual) -->
    </div>

    <!-- Painel Admin -->
    <div id="dashboardContent">
        <!-- Sidebar - Adicionado link para Cupons -->
        <div class="sidebar">
            <div class="text-center mb-4">
                <h4>Painel Admin</h4>
                <small class="text-muted">Bem-vindo, Admin</small>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active dashboard-link" href="#">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link products-link" href="#">
                        <i class="bi bi-box-seam me-2"></i> Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link orders-link" href="#">
                        <i class="bi bi-receipt me-2"></i> Pedidos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link coupons-link" href="#">
                        <i class="bi bi-tag me-2"></i> Cupons
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i> Sair
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content - Adicionada seção de Cupons -->
        <div class="main-content">
            <!-- Dashboard (mantido igual) -->
            <!-- Gerenciamento de Produtos (mantido igual) -->
            <!-- Gerenciamento de Pedidos (mantido igual) -->
            
            <!-- Gerenciamento de Cupons -->
            <div class="dashboard-section" id="couponsSection" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-tag"></i> Gerenciar Cupons</h2>
                    <button class="btn btn-primary" id="addCouponBtn">
                        <i class="bi bi-plus"></i> Adicionar Cupom
                    </button>
                </div>
                <hr>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Tipo</th>
                                        <th>Valor</th>
                                        <th>Validade</th>
                                        <th>Usos</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="couponsTable">
                                    <!-- Cupons serão inseridos aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Produto (mantido igual) -->
    
    <!-- Modal para Adicionar/Editar Cupom -->
    <div class="modal fade" id="couponModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="couponModalTitle">Adicionar Cupom</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="couponForm">
                        <input type="hidden" id="couponId">
                        <div class="mb-3">
                            <label class="form-label">Código do Cupom</label>
                            <input type="text" class="form-control" id="couponCodeInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Desconto</label>
                            <select class="form-select" id="couponType" required>
                                <option value="percentage">Porcentagem</option>
                                <option value="fixed">Valor Fixo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor do Desconto</label>
                            <input type="number" step="0.01" class="form-control" id="couponValue" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data de Validade</label>
                            <input type="date" class="form-control" id="couponExpiry">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Limite de Usos (deixe em branco para ilimitado)</label>
                            <input type="number" class="form-control" id="couponUsageLimit">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="couponActive">
                            <label class="form-check-label" for="couponActive">Ativo</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Banco de dados em localStorage - Adicionado cupons
        const DB = {
            products: JSON.parse(localStorage.getItem('products')) || [
                { 
                    id: 1, 
                    name: "Smartphone Premium", 
                    price: 2999.90, 
                    stock: 15, 
                    image: "https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80", 
                    description: "Smartphone de última geração com câmera de 108MP" 
                },
                { 
                    id: 2, 
                    name: "Notebook Pro", 
                    price: 5599.00, 
                    stock: 8, 
                    image: "https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80", 
                    description: "Notebook com processador i9 e 32GB de RAM" 
                },
                { 
                    id: 3, 
                    name: "Fone Bluetooth", 
                    price: 499.90, 
                    stock: 25, 
                    image: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80", 
                    description: "Fone com cancelamento de ruído e 30h de bateria" 
                }
            ],
            orders: JSON.parse(localStorage.getItem('orders')) || [
                { id: 1, date: "2023-06-10", total: 2999.90, status: "Entregue", items: [{productId: 1, quantity: 1}] },
                { id: 2, date: "2023-06-12", total: 5599.00, status: "Processando", items: [{productId: 2, quantity: 1}] }
            ],
            users: [
                { id: 1, email: 'admin@example.com', password: 'admin123', isAdmin: true }
            ],
            cart: JSON.parse(localStorage.getItem('cart')) || [],
            coupons: JSON.parse(localStorage.getItem('coupons')) || [
                { 
                    id: 1, 
                    code: "DESCONTO10", 
                    type: "percentage", 
                    value: 10, 
                    expiry: "2023-12-31", 
                    usageLimit: 100, 
                    usedCount: 0, 
                    active: true 
                },
                { 
                    id: 2, 
                    code: "PRIMEIRACOMPRA", 
                    type: "fixed", 
                    value: 50, 
                    expiry: "2023-12-31", 
                    usageLimit: null, 
                    usedCount: 0, 
                    active: true 
                }
            ],
            appliedCoupon: JSON.parse(localStorage.getItem('appliedCoupon')) || null
        };

        // Salvar no banco de dados - Adicionado cupons
        function saveDB() {
            localStorage.setItem('products', JSON.stringify(DB.products));
            localStorage.setItem('orders', JSON.stringify(DB.orders));
            localStorage.setItem('cart', JSON.stringify(DB.cart));
            localStorage.setItem('coupons', JSON.stringify(DB.coupons));
            localStorage.setItem('appliedCoupon', JSON.stringify(DB.appliedCoupon));
        }

        // ========== FUNCIONALIDADES DA LOJA ==========
        function initStore() {
            renderProducts();
            renderCart();
            setupStoreEventListeners();
            
            // Verificar se há cupom aplicado
            if (DB.appliedCoupon) {
                updateCouponUI(DB.appliedCoupon);
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = DB.products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">R$ ${product.price.toFixed(2).replace('.', ',')}</h5>
                                <button class="btn btn-primary add-to-cart" data-id="${product.id}">
                                    <i class="bi bi-cart-plus"></i> Adicionar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const cartSubtotal = document.getElementById('cartSubtotal');
            
            if (DB.cart.length === 0) {
                container.innerHTML = '<p class="text-muted">Seu carrinho está vazio</p>';
                cartSubtotal.textContent = 'R$ 0,00';
                document.getElementById('cartTotal').textContent = 'R$ 0,00';
                document.getElementById('cartBadge').textContent = '0';
                document.getElementById('discountRow').classList.add('d-none');
                return;
            }
            
            let subtotal = 0;
            container.innerHTML = DB.cart.map(item => {
                const product = DB.products.find(p => p.id === item.productId);
                if (!product) return '';
                
                const itemSubtotal = product.price * item.quantity;
                subtotal += itemSubtotal;
                
                return `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <img src="${product.image}" class="cart-item-img me-3" alt="${product.name}">
                            <div>
                                <h6 class="mb-0">${product.name}</h6>
                                <small class="text-muted">R$ ${product.price.toFixed(2).replace('.', ',')} x ${item.quantity}</small>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-danger remove-from-cart" data-id="${product.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            cartSubtotal.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            
            // Calcular total com desconto se houver cupom aplicado
            calculateTotalWithDiscount(subtotal);
            
            document.getElementById('cartBadge').textContent = DB.cart.reduce((sum, item) => sum + item.quantity, 0);
        }
        
        function calculateTotalWithDiscount(subtotal) {
            let discount = 0;
            let total = subtotal;
            
            if (DB.appliedCoupon) {
                const coupon = DB.coupons.find(c => c.id === DB.appliedCoupon.id);
                if (coupon) {
                    if (coupon.type === 'percentage') {
                        discount = subtotal * (coupon.value / 100);
                    } else {
                        discount = coupon.value;
                    }
                    
                    // Garantir que o desconto não seja maior que o subtotal
                    discount = Math.min(discount, subtotal);
                    
                    document.getElementById('discountRow').classList.remove('d-none');
                    document.getElementById('cartDiscount').textContent = `R$ ${discount.toFixed(2).replace('.', ',')}`;
                }
            } else {
                document.getElementById('discountRow').classList.add('d-none');
            }
            
            total = subtotal - discount;
            document.getElementById('cartTotal').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
            
            return { subtotal, discount, total };
        }
        
        function updateCouponUI(coupon) {
            if (!coupon) {
                document.getElementById('couponApplied').classList.add('d-none');
                document.getElementById('couponCode').value = '';
                DB.appliedCoupon = null;
                saveDB();
                return;
            }
            
            const couponData = DB.coupons.find(c => c.id === coupon.id);
            if (couponData) {
                document.getElementById('couponApplied').classList.remove('d-none');
                document.getElementById('couponName').textContent = couponData.code;
                
                if (couponData.type === 'percentage') {
                    document.getElementById('couponValue').textContent = `${couponData.value}%`;
                } else {
                    document.getElementById('couponValue').textContent = `R$ ${couponData.value.toFixed(2)}`;
                }
                
                document.getElementById('couponCode').value = couponData.code;
                DB.appliedCoupon = { id: couponData.id };
                saveDB();
            }
        }

        function setupStoreEventListeners() {
            // Adicionar ao carrinho (mantido igual)
            
            // Remover do carrinho (mantido igual)
            
            // Aplicar cupom
            document.getElementById('applyCouponBtn').addEventListener('click', () => {
                const couponCode = document.getElementById('couponCode').value.trim();
                if (!couponCode) {
                    alert('Por favor, insira um código de cupom');
                    return;
                }
                
                const coupon = DB.coupons.find(c => 
                    c.code.toLowerCase() === couponCode.toLowerCase() && 
                    c.active &&
                    (c.expiry === null || new Date(c.expiry) >= new Date()) &&
                    (c.usageLimit === null || c.usedCount < c.usageLimit)
                );
                
                if (coupon) {
                    updateCouponUI(coupon);
                    
                    // Recalcular totais
                    const subtotal = DB.cart.reduce((sum, item) => {
                        const product = DB.products.find(p => p.id === item.productId);
                        return sum + (product ? product.price * item.quantity : 0);
                    }, 0);
                    
                    calculateTotalWithDiscount(subtotal);
                    alert('Cupom aplicado com sucesso!');
                } else {
                    alert('Cupom inválido, expirado ou já utilizado');
                }
            });
            
            // Remover cupom
            document.getElementById('removeCouponBtn').addEventListener('click', () => {
                updateCouponUI(null);
                
                // Recalcular totais
                const subtotal = DB.cart.reduce((sum, item) => {
                    const product = DB.products.find(p => p.id === item.productId);
                    return sum + (product ? product.price * item.quantity : 0);
                }, 0);
                
                calculateTotalWithDiscount(subtotal);
            });
            
            // Finalizar compra - Atualizado para considerar cupom
            document.getElementById('checkoutBtn').addEventListener('click', () => {
                if (DB.cart.length === 0) {
                    alert('Seu carrinho está vazio!');
                    return;
                }
                
                // Verificar estoque (mantido igual)
                
                // Calcular totais com desconto
                const subtotal = DB.cart.reduce((total, item) => {
                    const product = DB.products.find(p => p.id === item.productId);
                    return total + (product.price * item.quantity);
                }, 0);
                
                const { discount, total } = calculateTotalWithDiscount(subtotal);
                
                // Criar pedido
                const orderId = DB.orders.length > 0 ? Math.max(...DB.orders.map(o => o.id)) + 1 : 1;
                
                const newOrder = {
                    id: orderId,
                    date: new Date().toISOString().split('T')[0],
                    subtotal: subtotal,
                    discount: discount,
                    total: total,
                    status: "Processando",
                    items: [...DB.cart],
                    coupon: DB.appliedCoupon ? { ...DB.appliedCoupon } : null
                };
                
                // Atualizar estoque (mantido igual)
                
                // Atualizar contagem de uso do cupom
                if (DB.appliedCoupon) {
                    const coupon = DB.coupons.find(c => c.id === DB.appliedCoupon.id);
                    if (coupon) {
                        coupon.usedCount += 1;
                    }
                }
                
                DB.orders.push(newOrder);
                DB.cart = [];
                DB.appliedCoupon = null;
                saveDB();
                
                // Fechar carrinho e atualizar interface
                bootstrap.Offcanvas.getInstance(document.getElementById('cartOffcanvas')).hide();
                renderCart();
                renderProducts();
                
                alert(`Pedido #${orderId} realizado com sucesso! Total: R$ ${total.toFixed(2).replace('.', ',')}`);
            });
        }

        // ========== FUNCIONALIDADES DO PAINEL ADMIN ==========
        function initAdminPanel() {
            updateStats();
            renderProductsTable();
            renderOrdersTable();
            renderCouponsTable();
            setupAdminEventListeners();
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = DB.products.length;
            document.getElementById('totalOrders').textContent = DB.orders.length;
            
            const totalSales = DB.orders.reduce((sum, order) => sum + order.total, 0);
            document.getElementById('totalSales').textContent = `R$ ${totalSales.toFixed(2).replace('.', ',')}`;
            
            renderRecentOrders();
        }

        function renderProductsTable() {
            const container = document.getElementById('productsTable');
            container.innerHTML = DB.products.map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td><img src="${product.image}" width="50"></td>
                    <td>${product.name}</td>
                    <td>R$ ${product.price.toFixed(2).replace('.', ',')}</td>
                    <td>${product.stock}</td>
                    <td>
                        <button class="btn btn-sm btn-warning edit-product" data-id="${product.id}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-product" data-id="${product.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderOrdersTable() {
            const container = document.getElementById('ordersTable');
            container.innerHTML = DB.orders.map(order => `
                <tr>
                    <td>#${order.id}</td>
                    <td>${order.date}</td>
                    <td>Cliente ${order.id}</td>
                    <td>R$ ${order.total.toFixed(2).replace('.', ',')}</td>
                    <td>
                        <select class="form-select order-status" data-id="${order.id}" style="width: auto;">
                            <option ${order.status === 'Pendente' ? 'selected' : ''}>Pendente</option>
                            <option ${order.status === 'Processando' ? 'selected' : ''}>Processando</option>
                            <option ${order.status === 'Enviado' ? 'selected' : ''}>Enviado</option>
                            <option ${order.status === 'Entregue' ? 'selected' : ''}>Entregue</option>
                            <option ${order.status === 'Cancelado' ? 'selected' : ''}>Cancelado</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-info view-order" data-id="${order.id}">
                            <i class="bi bi-eye"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        function renderCouponsTable() {
            const container = document.getElementById('couponsTable');
            container.innerHTML = DB.coupons.map(coupon => `
                <tr>
                    <td>${coupon.code}</td>
                    <td>${coupon.type === 'percentage' ? 'Porcentagem' : 'Valor Fixo'}</td>
                    <td>${coupon.type === 'percentage' ? `${coupon.value}%` : `R$ ${coupon.value.toFixed(2)}`}</td>
                    <td>${coupon.expiry || 'Sem validade'}</td>
                    <td>${coupon.usedCount}${coupon.usageLimit ? ` de ${coupon.usageLimit}` : ''}</td>
                    <td>
                        <span class="badge ${coupon.active ? 'bg-success' : 'bg-secondary'}">
                            ${coupon.active ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning edit-coupon" data-id="${coupon.id}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-coupon" data-id="${coupon.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderRecentOrders() {
            const container = document.getElementById('recentOrders');
            const recentOrders = DB.orders.slice(0, 5); // Pegar os 5 mais recentes
            
            container.innerHTML = recentOrders.map(order => `
                <tr>
                    <td>#${order.id}</td>
                    <td>${order.date}</td>
                    <td>R$ ${order.total.toFixed(2).replace('.', ',')}</td>
                    <td>
                        <span class="badge ${getStatusBadgeClass(order.status)}">
                            ${order.status}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-info view-order" data-id="${order.id}">
                            <i class="bi bi-eye"></i> Detalhes
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusBadgeClass(status) {
            const classes = {
                'Pendente': 'bg-secondary',
                'Processando': 'bg-primary',
                'Enviado': 'bg-info',
                'Entregue': 'bg-success',
                'Cancelado': 'bg-danger'
            };
            return classes[status] || 'bg-secondary';
        }

        function setupAdminEventListeners() {
            // Navegação - Adicionado link para Cupons
            document.querySelector('.dashboard-link').addEventListener('click', () => {
                showSection('dashboardSection');
            });
            
            document.querySelector('.products-link').addEventListener('click', () => {
                showSection('productsSection');
            });
            
            document.querySelector('.orders-link').addEventListener('click', () => {
                showSection('ordersSection');
            });
            
            document.querySelector('.coupons-link').addEventListener('click', () => {
                showSection('couponsSection');
            });
            
            // Logout (mantido igual)
            
            // Adicionar produto (mantido igual)
            
            // Editar produto (mantido igual)
            
            // Adicionar cupom
            document.getElementById('addCouponBtn').addEventListener('click', () => {
                document.getElementById('couponModalTitle').textContent = 'Adicionar Cupom';
                document.getElementById('couponForm').reset();
                document.getElementById('couponId').value = '';
                document.getElementById('couponActive').checked = true;
                new bootstrap.Modal(document.getElementById('couponModal')).show();
            });
            
            // Editar cupom
            document.getElementById('couponsTable').addEventListener('click', (e) => {
                if (e.target.closest('.edit-coupon')) {
                    const couponId = parseInt(e.target.closest('.edit-coupon').dataset.id);
                    const coupon = DB.coupons.find(c => c.id === couponId);
                    
                    if (coupon) {
                        document.getElementById('couponModalTitle').textContent = 'Editar Cupom';
                        document.getElementById('couponId').value = coupon.id;
                        document.getElementById('couponCodeInput').value = coupon.code;
                        document.getElementById('couponType').value = coupon.type;
                        document.getElementById('couponValue').value = coupon.value;
                        document.getElementById('couponExpiry').value = coupon.expiry || '';
                        document.getElementById('couponUsageLimit').value = coupon.usageLimit || '';
                        document.getElementById('couponActive').checked = coupon.active;
                        
                        new bootstrap.Modal(document.getElementById('couponModal')).show();
                    }
                }
                
                // Deletar cupom
                if (e.target.closest('.delete-coupon')) {
                    const couponId = parseInt(e.target.closest('.delete-coupon').dataset.id);
                    if (confirm('Tem certeza que deseja excluir este cupom?')) {
                        DB.coupons = DB.coupons.filter(c => c.id !== couponId);
                        saveDB();
                        renderCouponsTable();
                    }
                }
            });
            
            // Salvar cupom
            document.getElementById('couponForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const couponId = document.getElementById('couponId').value;
                const couponData = {
                    code: document.getElementById('couponCodeInput').value.toUpperCase(),
                    type: document.getElementById('couponType').value,
                    value: parseFloat(document.getElementById('couponValue').value),
                    expiry: document.getElementById('couponExpiry').value || null,
                    usageLimit: document.getElementById('couponUsageLimit').value ? 
                        parseInt(document.getElementById('couponUsageLimit').value) : null,
                    active: document.getElementById('couponActive').checked,
                    usedCount: 0
                };
                
                if (couponId) {
                    // Editar cupom existente
                    const index = DB.coupons.findIndex(c => c.id === parseInt(couponId));
                    if (index >= 0) {
                        // Manter a contagem de usos
                        couponData.usedCount = DB.coupons[index].usedCount;
                        DB.coupons[index] = { ...DB.coupons[index], ...couponData };
                    }
                } else {
                    // Adicionar novo cupom
                    const newId = DB.coupons.length > 0 ? Math.max(...DB.coupons.map(c => c.id)) + 1 : 1;
                    DB.coupons.push({ id: newId, ...couponData });
                }
                
                saveDB();
                renderCouponsTable();
                bootstrap.Modal.getInstance(document.getElementById('couponModal')).hide();
            });
            
            // Alterar status do pedido (mantido igual)
        }

        function showSection(sectionId) {
            document.querySelectorAll('.dashboard-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // ========== INICIALIZAÇÃO ==========
        document.addEventListener('DOMContentLoaded', () => {
            initStore();
            
            // Login (mantido igual)
        });
    </script>
</body>
