<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoMart Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .header {
      background: #2E5BFF;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NeoMart</h1>
    <button id="cart-btn">ðŸ›’ (0)</button>
  </div>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Produto 1">
      <h3>Smartphone XYZ</h3>
      <p>R$ 1.299,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>
    <!-- Mais produtos aqui -->
  </div>

  <script>
    // LÃ³gica simples do carrinho
    let cartCount = 0;
    document.querySelectorAll('.product-card button').forEach(btn => {
      btn.addEventListener('click', () => {
        cartCount++;
        document.getElementById('cart-btn').textContent = `ðŸ›’ (${cartCount})`;
      });
    });
  </script>
</body>
</html>
